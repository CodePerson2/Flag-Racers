<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/racetrack.css">
    <script src="/racetrack.js"></script>
    <title>Flag Racer</title>
  </head>

  <body>
    <div id="track">

      <div id="leftLine1" class="line"></div>
      <div id="leftLine2" class="line"></div>
      <div id="leftLine3" class="line"></div>
      <div id="rightLine1" class="line"></div>
      <div id="rightLine2" class="line"></div>
      <div id="rightLine3" class="line"></div>
      <div id="midLine1" class="line"></div>
      <div id="midLine2" class="line"></div>
      <div id="midLine3" class="line"></div>

      <div class="finishLine">
        <div id= "square1" class="square"></div>
        <div id= "square2" class="square"></div>
        <div id= "square3" class="square"></div>
        <div id= "square4" class="square"></div>
        <div id= "square5" class="square"></div>
        <div id= "square6" class="square"></div>
        <div id= "square7" class="square"></div>
        <div id= "square8" class="square"></div>
      </div>

      <div id="userCar" class= "car">
        <img id="playerFlag">
        <div class="lfwheel"></div>
        <div class="rfwheel"></div>
        <div class="lbwheel"></div>
        <div class="rbwheel"></div>
        <div class="fwindshield"></div>
        <div class="bwindshield"></div>
        <div class="llight"></div>
        <div class="rlight"></div>
      </div>

      <div id="botCar1" class="car">
        <div class="lfwheel"></div>
        <div class="rfwheel"></div>
        <div class="lbwheel"></div>
        <div class="rbwheel"></div>
        <div class="fwindshield"></div>
        <div class="bwindshield"></div>
        <div class="llight"></div>
        <div class="rlight"></div>
      </div>

      <div id="botCar2" class="car">
        <div class="lfwheel"></div>
        <div class="rfwheel"></div>
        <div class="lbwheel"></div>
        <div class="rbwheel"></div>
        <div class="fwindshield"></div>
        <div class="bwindshield"></div>
        <div class="llight"></div>
        <div class="rlight"></div>
      </div>

      <div id="botCar3" class="car">
        <div class="lfwheel"></div>
        <div class="rfwheel"></div>
        <div class="lbwheel"></div>
        <div class="rbwheel"></div>
        <div class="fwindshield"></div>
        <div class="bwindshield"></div>
        <div class="llight"></div>
        <div class="rlight"></div>
      </div>

      <div id="sinkhole" class="pickup"></div>
      <div id="speedTrack" class="pickup"></div>
      <div id="slowTrack" class="pickup"></div>
      <div id="crash" class="pickup"></div>
      <div id="jumptoFinish" class="pickup"></div>
      <div id="reset" class="pickup"></div>

      <div id="userStatBar">
        <div id="progress">
          <div id="userProg" class="barFill"></div>
          <div id="bot1Prog" class="barFill"></div>
          <div id="bot2Prog" class="barFill"></div>
          <div id="bot3Prog" class="barFill"></div>
        </div>
      </div>
      <button type="button" class="endButton" onclick="endGame()">END GAME</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="script.js"></script>

  </body>
</html>

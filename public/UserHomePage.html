<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/UserHomePage.css">
    <script src="/UserHomePage.js"></script>
    <title>Flag Racer Home</title>
  </head>
  <body>
    <div class="container">
      <div class="finishLine">
        <div id= "square1" class="square"></div>
        <div id= "square2" class="square"></div>
        <div id= "square3" class="square"></div>
        <div id= "square4" class="square"></div>
        <div id= "square5" class="square"></div>
        <div id= "square6" class="square"></div>
        <div id= "square7" class="square"></div>
        <div id= "square8" class="square"></div>
      </div>
      <p class="text">Home Page</p>
      <div class="buttonCont">

        <button type="button" class="race" onclick="race()">RACE</button>
        <button type="button" class="chat" onclick="chat()">CHAT</button>
      </div>

      <div class="logoutCont">
        <button type="button" class="logOut" onclick=logout()>LOG OUT</button>
      </div>
      <div class="settingsCont">
        <button type="button" class="settings" onclick="settings()">SETTINGS</button>
      </div>
    </div>

  </body>
</html>
